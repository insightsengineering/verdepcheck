---
url: https://insightsengineering.github.io/verdepcheck

template:
  package: nesttemplate

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/verdepcheck

articles:
  - title: Articles
    navbar: ~
    contents:

reference:
  - title: Dependency Check
    desc: Execute everything in one function call
    contents:
      - ends_with("_deps_check")

  - title: Installation Plan
    desc: Create installation plan object
    contents:
      - ends_with("_deps_installation_proposal")

  - title: Installation Plan methods
    desc: Methods on the installation plan objects
    contents:
      - ends_with("_ip")

  - title: Find package reference
    desc: Determine package reference for appropriate version
    contents:
      - starts_with("get_ref_")
      - get_release_date
      - get_version
